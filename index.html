<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social links profile</title>
  <!-- fav icon  -->
   <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <!-- fonts links  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section id="profile-link">
         <div class="about-profile">
              <img src="images/avatar-jessica.jpeg" alt="" class="profile-img">
              <h3 class="profile-name">Jessica Randall</h3>
              <p class="profile-address">London,United Kingdom</p>
              <p class="profile-job">"Front-end developer and avid reader"</p>
         </div>
         <div class="social-links">
            <ul>
              <li class="links-box"><a href="#">GitHub</a></li>
              <li class="links-box"><a href="#">Frontend Mentor</a></li>
              <li class="links-box"><a href="#">Linkedin</a></li>
              <li class="links-box"><a href="#">Twitter</a></li>
              <li class="links-box"><a href="#">Instagram</a></li>
            </ul>
         </div>
    </section>
</body>
</html>
